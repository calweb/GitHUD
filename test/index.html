<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/isotopeStyles.css">
    <link rel="stylesheet" href="styles/webfonts/ss-gizmo.css">
    <!-- endbuild -->
</head>
<body>
    <div id="mocha" style="position: relative; top: 10px;"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- tell mocha to ignore global leak errors -->
    <script>mocha.setup({ignoreLeaks: true})</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

    <!-- hidden div for appending donut chart -->
   <!--  <div id="donut-stage"style="display:none;"></div> -->
    <!-- include source files here... -->
<div class="wrapper" style="height: 200px; overflow: hidden;">
    <div class="fullscreen-stage"></div>
    <div id="donut-stage" class="donut-stage"></div>

  </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/backbone-query-parameters/backbone.queryparams.js"></script>
  <script src="bower_components/isotope/jquery.isotope.min.js"></script>

  <script src="bower_components/q/q.js"></script>
  <script src="bower_components/nnnick-chartjs/Chart.js"></script>
  <script src="bower_components/momentjs/moment.js"></script>
  <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/sass-bootstrap/js/modal.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script type="text/javascript">
      var GitHUD = {
          Models: [],
          Collections: [],
          Views: [],
          Routers: [],
          utilities: {}
      }
    </script>

    <!-- build:js(.tmp) scripts/templates.js -->
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->

    <script src="scripts/env.js"></script>

    <!-- build:js scripts/main.js -->
  <script src="scripts/utilities/keys.js"></script>
  <script src="scripts/models/repo.js"></script>
  <script src="scripts/models/user.js"></script>
  <script src="scripts/views/fullScreen-view.js"></script>
  <script src="scripts/views/repo-view.js"></script>
  <script src="scripts/views/index-view.js"></script>
  <script src="scripts/views/menu-view.js"></script>
  <script src="scripts/routers/app-router.js"></script>
  <!-- endbuild -->


  <script src="scripts/fonts/ss-gizmo.js"></script>
  <script src="scripts/misc/jquery.marquee.min.js"></script>
  <script src="scripts/utilities/ajax-utils.js"></script>
    <!-- include spec files here... -->
    <script src="spec/repoModelTest.js"></script>
    <script src="spec/userModelTest.js"></script>
    <script src="spec/viewTests.js"></script>


    <script>mocha.run()</script>
    <script>
    setTimeout(function(){
      $("html, body").scrollTop(0);

    },1000)
    </script>
</body>
</html>
