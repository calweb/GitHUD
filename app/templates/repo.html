<div id="repo-<%= repo.id %>">
    <div id="gravatar-icon">
        <img src="<%= repo.get('owner').avatar_url %>">
    </div>
  <h3><span class="owner-title">
        <%= repo.get('owner').login %>
    </span>/
    <span class="repo-title">
        <%= repo.get('name') %>
    </span></h3><br>
    <h6><span class="muted-text">Top Contributer: </span><%= repo.get('gitHUDMeta').tickerData.topCommiter.allTime.user %></h6>

  <canvas id='line-chart-<%= repo.id %>' width='460' height='180'></canvas>
  <div id="donut-chart">
    <div id="inner-donut-legend">
        <span><%= repo.get('gitHUDMeta').contributors.length %></span><br>
        <%= repo.get('gitHUDMeta').contributors.length > 1 ? "contributors" : "contributor" %>
    </div>
  <canvas id='donut-chart-<%= repo.id %>' width='110' height='110'></canvas>
  </div>

    <div id="bottom-ticker">
<span class="ss-fork"></span>
<span class="ss-plus"></span>
<span class="ss-delete"></span>
<span class="ss-users"></span>
<span class="ss-loading"></span>

    </div>
</div>
