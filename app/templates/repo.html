<div id="repo-<%= repo.id %>">
  <h3><%= repo.get('name') %></h3>
  <div class="legend">

    <% _.each(repo.get('gitHUDMeta').contributors, function(contributor, i) { %>
      <p style="color: <%= repo.get('gitHUDMeta').donutData.color %>;"><%= contributor.login %> <%= repo.get('gitHUDMeta').commits[i] %></p>
    <% }) %>
  </div>
  <canvas id='donut-chart-<%= repo.id %>' width='200' height='200'></canvas>
  <canvas id='line-chart-<%= repo.id %>' width='400' height='200'></canvas>
</div>
