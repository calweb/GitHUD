        <div class="wrapper960">
            <div class="sort-btns">
                <h3>Sort by:&nbsp;&nbsp;</h3>
                <div id="sort-by"class="btn-group btn-group-sm">

                  <a type="button" href="#name" class="btn btn-default">Name</a>
                  <a type="button" href="#contributors" class="btn btn-default">Contributors</a>
                  <a type="button" href="#commits" class="btn btn-default">Commits</a>
                  <a type="button" href="#size" class="btn btn-default">Size</a>

                </div>
            </div>
            <div  id="d3Donutstage"></div>
        </div>

<!-- modals template -->

<script type="text/template" id="modals-template">
        <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">New User</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" id="add-more-user-inputs">Add More Users...</button>
                  <input type="text" class="form-control" placeholder="Github Username" value="jhendley25">
                  
                  
                  
                  
                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit-user-request" data-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>



          
          
</script>


<!-- username input template -->
<script type="text/template" id="input-template">
            <input type="text" class="form-control"  placeholder="Github Username">
</script>




<!-- stage template -->
<!-- contains logo, add user/repo btn, and table/thumb toggle btns -->
<script type="text/template" id="display-stage-buttons">
            <button type="button" class="btn btn-default btn-mg" id="display-table">Table</button>
                <button type="button" class="btn btn-default btn-mg" id="display-thumbs">Thumbs</button>
<div class="subwindow-buttons">
            <div class="logo"><h1>GitHUD</h1></div>
            <div id="stage-buttons">
                <div class="btn-group" id="add-users">
                  <button type="button" class="btn btn-primary" data-toggle="modal" href="#myModal1"><span class="glyphicon glyphicon-plus"></span> Users</button>
                  
                </div>
                
            </div>
            <!--//<button type="button" class="btn btn-default btn-mg" id="display-stage">
                //<span class="glyphicon glyphicon-chevron-down"></span>
            // </button>-->
</div>
</script>
<script type="text/template" id="hidden-sorting-info">

<div class="hidden" id="sorting-info">
    <ul>
        <li class="name"><%= sortingObj.repoName %></li>
        <li class="contributor-count"><%= sortingObj.contribCount %></li>
        <li class="commit-count"><%= sortingObj.commitCount %></li>
        <li class="size"><%= sortingObj.repoSize %></li>
    </ul>
</div>
    
</script>
